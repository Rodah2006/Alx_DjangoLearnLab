<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }} - Library Details</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books in this Library:</h2>
    <ul>
        {% for book in books %}
            <li><strong>{{ book.title }}</strong> by {{ book.author }}</li>
        {% empty %}
            <li>No books found in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
